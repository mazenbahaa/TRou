<!DOCTYPE html>
<html>

    <head>
        <title>TRou</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../static/TRou/css/style.css">
        <link rel="stylesheet" href="../static/TRou/css/bootstrap.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="headline">
                <h1>Welcome to TRou</h1>
            </div>
            <form class="form" method="post" action="#">
                <div class="signup">
                {{ login_form.csrf_token }}
                    <div class="form-group">
                        {{ login_form.Email() }}
                    </div>
                    <div class="form-group">
                        {{ login_form.Password() }}
                    </div>
                    <div class="forget-password">
                        <div class="check-box">
                            {{ login_form.Remember() }}
                            <label for="checkbox">Remember me</label>
                        </div>
                        <a href="#">Forget password?</a>
                    {% if current_user.isauthenticated %}
                        {{ login_form.submit() }}
                    {% else %}
                        <div class="account-exist "> Create New a account? <a href="{{ url_for('register') }}" id="signup ">Signup</a></div>
                    {% endif %}
                    </div>

                    <!--{{ login_form.hidden_tag() }}
                        {{login_form.Email(placeholder = "Email") }}
                        {{login_form.Password(placeholder = "Password") }}
                        {{login_form.submit() }}-->
                </div>
            </form>
        </div>   
        <script src="../static/TRou/js/main.js "></script>
    </body>
</html>
