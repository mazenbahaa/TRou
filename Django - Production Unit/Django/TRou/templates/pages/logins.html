<!DOCTYPE html>
<html>

    <head>
        <title>TRou</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../../static/TRou/css/style.css">
        <link rel="stylesheet" href="../../../static/TRou/css/bootstrap.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="headline">
                <h1>Welcome to TRou</h1>
            </div>
            <form class="form" method="post" action="#">
                <div class="signup">
                    <div class="form-group">
                        <input type="email" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required="">
                    </div>
                    <div class="forget-password">
                        <div class="check-box">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <a href="#">Forget password?</a>
                    </div>
                    <a href="{% url 'dashboard' %}" class="btn btn-user btn-block">LOGIN</a>
                    <div class="account-exist "> Create New a account? <a href="{% url 'registers' %}" id="signup ">Signup</a></div>
                </div>
            </form>
        </div>   
        <script src="../../../static/TRou/js/main.js "></script>
    </body>
</html>
